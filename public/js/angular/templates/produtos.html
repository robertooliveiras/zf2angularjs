<h3>Produtos</h3>
<div ng-init="load()">
    <a href="#/produtos/novo">Novo</a>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Ação</th>
        </thead>
        <tbody>
            <tr ng-repeat="registro in registros">
                <td>{{registro.id}}</td>
                <td>{{registro.nome}}</td>
                <td>{{registro.categoria.nome}}</td>
                <td>
                    <a href="#/produtos/editar/{{registro.id}}" class="btn btn-primary btn-xs">Editar</a>
                    <a href="#" ng-click="excluir(registro.id)" class="btn btn-danger btn-xs">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
